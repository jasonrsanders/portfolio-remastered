
<!DOCTYPE html>
<html ng-app="myPortfolio">

<head>
    <title>Talon Hughes | Portfolio</title>
    <meta charset="utf-8">
    <!-- [if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- FONTS & ICONS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,800,700,900' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    <link rel="stylesheet" href="css/devicons.css">

    <!-- CSS  -->
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/owl_carousel/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="css/owl_carousel/owl.theme.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/device-mockups2.min.css" />
    <link rel="stylesheet" href="css/device-mockups.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp" type="text/javascript"></script>
</head>

<body ng-controller="PageCtrl">


    <!-- HEADER TEMPLATE -->
    <div ui-view name="nav"></div>

    <!-- PARTIALS CONTENT -->
    <div class="page {{ pageClass }}" ui-view name="content"></div>

    <!-- FOOTER TEMPLATE -->
    <div ui-view name="footer"></div>


    <!-- CDNS & SCRIPTS -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/owl_carousel/owl.carousel.js" type="text/javascript"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>

    <script src="js/ng-map.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/PageCtrl.js" type="text/javascript"></script>
    <script src="js/ModalCtrl.js" type="text/javascript"></script>
    <script src="js/autoActiveDir.js" type="text/javascript"></script>
    <!-- CDNS & SCRIPTS END -->
